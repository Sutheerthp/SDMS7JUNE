<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        .cancel{
            padding-top:100px
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-top:250px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .container h1 {
            color: #4CAF50;
        }
        .container p {
            font-size: 1.2em;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            margin: 5px;
        }
        .actions button:hover {
            background-color: #ff1a1a;
        }
        .actions a {
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 3px;
            margin: 5px;
        }
        .actions a:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete the student <strong>{{ student.name }}</strong>?</p>
        <div class="actions">
            <form method="POST">
                {% csrf_token %}
                <button type="submit">Yes, Delete</button>
            </form>
            <br>
            <a class="cancel" href="{% url 'view_student' %}">Cancel</a>
        </div>
    </div>
</body>
</html>
