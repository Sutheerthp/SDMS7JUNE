{% extends 'SDMSapp/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SDMS</title>
    <style>
        body{
            background-image: url("{% static 'media/team_pictures/clgimg1.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        
        .welcome-message {
            margin-bottom: 20px;
            background: #2980b9;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: auto;
            max-width:  1300px;
            position: relative;
        }
        
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 450px;
            overflow: hidden;
        }
        
        .slideshow {
            display: flex;
            animation: slide 15s infinite;
        }
        
        .slide {
            min-width: 100%;
            transition: opacity 1s ease-in-out;
        }
        
        .slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        @keyframes slide {
            0% { transform: translateX(0%); }
            20% { transform: translateX(0%); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            100% { transform: translateX(0%); }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Sports Details Management System</h1>
        </div>
        <div class="card">
            <div class="slideshow-container">
                <div class="slideshow fade">
                    <div class="slide">
                        <img src="static/media/team_pictures/q1.jpg" alt="Image 1">
                    </div>
                    <div class="slide">
                        <img src="static/media/team_pictures/q2.jpg" alt="Image 2">
                    </div>
                    <div class="slide">
                        <img src="static/media/team_pictures/q3.jpg" alt="Image 3">
                    </div>
                    <div class="slide">
                        <img src="static/media/team_pictures/q4.jpg" alt="Image 3">
                    </div>
                    <div class="slide">
                        <img src="static/media/team_pictures/q5.jpg" alt="Image 3">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>


    </script>
</body>
</html>

{% endblock content %}
