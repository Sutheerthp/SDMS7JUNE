<!DOCTYPE html>
<html>
<head>
    <title>View Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
        }
        .picture-container {
            text-align: center;
        }
        .picture-container img {
            display: block;
            max-width: 700px;
            margin: 0 auto;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>View Pictures</h1>
    <form method="get">
        <label for="item">Select Team:</label>
        <select id="item" name="item">
            <option value="">Select a team</option>
            {% for item in items %}
                <option value="{{ item.id }}">{{ item.item_name }}</option>
            {% endfor %}
        </select>
        <label for="year">Select Year:</label>
        <input type="number" id="year" name="year" min="1900" max="{{ current_year }}">
        <button type="submit">View</button>
    </form>
    <h2>Pictures</h2>
    <table>
        <tr>
            <th>Image</th>
        </tr>
        {% for picture in pictures %}
        <tr>
            <td class="picture-container">
                <img src="{{ picture.image.url }}" alt="Picture">
                <a href="{{ picture.image.url }}" download class="download-link">Download</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
