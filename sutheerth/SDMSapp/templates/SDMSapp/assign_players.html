<!-- templates/assign_players.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Students to Item</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="number"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Responsive Styles */
@media only screen and (max-width: 600px) {
    .container {
        padding: 10px;
    }
}

    </style>
<body>
    <div class=container>
    <h1>Assign Students to Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <p>
            {{ form.item.label_tag }}<br>
            {{ form.item }}
        </p>
        <div class="checkbox-list">
            {% for checkbox in form.students %}
                <label for="{{ checkbox.id_for_label }}">
                    {{ checkbox.tag }} {{ checkbox.choice_label }}
                </label>
            {% endfor %}
        </div>
        <button type="submit">Assign</button>
    </form>
    </div>
</body>
</html>
